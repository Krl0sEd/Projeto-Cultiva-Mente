<!-- Início do HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CultivaMente</title>

  <!-- CSS e CSS boostrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style/home.css"/>
  <link rel="stylesheet" href="style/header.css"/>
  <link rel="stylesheet" href="style/footer.css"/>
  <link rel="shortcuticon" href="assets/logo.png" type="image/x-icon">

  <!-- Fonte -->
   <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<!-- Início do corpo do HTML -->
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">CultivaMente</div>
    <nav class="nav">
      <!-- ícones de acesso e botão doar -->
    </nav>
  </header>

  <!-- BANNER PRINCIPAL -->
  <section class="banner">
    <img src="assets/bannerprincipal.avif" alt="Banner personalizado" />
  </section>

  <!-- BARRA DE PARCEIRIAS -->
  <section class="parceiros-barra">
    <!-- Logos dos parceiros -->
  </section>

  <!-- MINI-GALERIA (os ADs) -->
  <section class="galeria">
    <!-- Mini imagens e botões de seta -->
  </section>

  <!-- QUEM SOMOS -->
  <section class="quem-somos">
    <h2>Quem somos?</h2>
    <p>Descrição da ONG...</p>
  </section>

  <!-- FRASE INSPIRADORA + BOTÃO -->
  <section class="doacao">
    <blockquote>“O que você estuda hoje...”</blockquote>
    <button class="btn-doar">Doe já!</button>
  </section>

  <!-- INSTITUIÇÕES PARCEIRAS -->
  <section class="parceiros">
    <h3>Instituições parceiras</h3>
    <!-- Logos: SUS, SENAC, etc -->
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 CultivaMente</p>
  </footer>

  <!-- Jquery e JS boostrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

   <!-- JS -->
    <script src="js/home.js"></script>
</body>
</html>
